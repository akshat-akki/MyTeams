// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.32"
    repositories {
        google()
        jcenter()
    }
    ext {
        buildToolsVersion = "30.0.3"
        compileSdkVersion = 30
        minSdkVersion    = 23
        targetSdkVersion = 30
        supportLibVersion = "28.0.0"

        // The Maven artifact groupdId of the third-party react-native modules which
        // Jitsi Meet SDK for Android depends on and which are not available in
        // third-party Maven repositories so we have to deploy to a Maven repository
        // of ours.
        moduleGroupId = 'com.facebook.react'

        // Maven repo where artifacts will be published
        mavenRepo = System.env.MVN_REPO ?: ""
        mavenUser = System.env.MVN_USER ?: ""
        mavenPassword = System.env.MVN_PASSWORD ?: ""

        // Libre build
        libreBuild = (System.env.LIBRE_BUILD ?: "false").toBoolean()

        googleServicesEnabled = project.file('app/google-services.json').exists() && !libreBuild
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.8'
        classpath 'com.android.tools.build:gradle:3.2.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven {
            url "https://github.com/jitsi/jitsi-maven-repository/raw/master/releases"
            maven { url 'https://jitpack.io' }
            maven { url "https://chatsdk.jfrog.io/artifactory/release/chat-sdk-android" }
            maven { url "https://chatsdk.jfrog.io/artifactory/release/chatkit" }
            maven { url "https://chatsdk.jfrog.io/artifactory/release/matisse" }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
ext {
    appCompatVersion = '1.2.0'
    constraintLayoutVersion = '2.0.2'
    coreTestingVersion = '2.1.0'
    coroutines = '1.3.9'
    lifecycleVersion = '2.2.0'
    materialVersion = '1.2.1'
// testing
    junitVersion = '4.13.1'
    espressoVersion = '3.1.0'
    androidxJunitVersion = '1.1.2'
}